<!DOCTYPE html>
<html ng-app="CustomerKnow">
  <head>
    <base href="/" />
    <title>Release Ninja</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <div class="flipped" id="logo"></div>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"> Release Ninja</a>
      </div>
      <div class="navbar-collapse collapse pull-right">
        <ul class="nav navbar-nav">
          <li>
            <a ui-sref="projects.list"> Projects</a>
          </li>
          <li>
            <a ui-sref="teams.invite"> Manage Team</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="sidebar">
        <a class="option" ng-class="{active: $state.includes(&#39;projects&#39;) }" ui-sref="projects.list"><i class="fa fa-book"></i><span>Projects</span></a><a class="option" ng-class="{active: $state.includes(&#39;teams&#39;) }" ui-sref="teams.invite"><i class="fa fa-users"></i><span>Team</span></a>
      </div>
      <div class="container-inner" ui-view=""></div>
    </div>
    <toaster-container></toaster-container>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
